<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="
https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</header>
<body>
    <div class="gridster">
        <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div id="chart_01" style="width: 350px; height:350px;"></div>
        </li>
        <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
            <div id="chart_02" style="width: 350px; height:350px;"></div>
        </li>
        <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">
            <div id="chart_03" style="width: 350px; height:350px;"></div>
        </li>
        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">
            <div id="chart_04" style="width: 350px; height:350px;"></div>
        </li>
        </ul>
    </div>

    <script type="text/javascript">
        var gridster;

        $(function() {

          gridster = $(".gridster > ul").gridster({
            widget_margins: [10, 10],
            widget_base_dimensions: [350, 350],
            min_cols: 3,
            resize: {
              enabled: true
            }
          }).data('gridster');

        });
    </script>

    <script type="text/javascript">
        // For Chart_01
        var chart_01 = echarts.init(document.getElementById('chart_01'));

        var option = {
            title: {
                text: 'This is a bar chart'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            toolbox: {
                feature: {
                    saveAsImage: {
                      title: 'Save as Image'
                    }
                }
            },
            xAxis: {
                data: ["Shose","Shirt","Skirt","Suit","Sweater","Scarf"]
            },
            yAxis: {},
            series: [{
                name: 'Qty.',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        chart_01.setOption(option);

        // For Chart_02
        var chart_02 = echarts.init(document.getElementById('chart_02'));

        var option = {
            title: {
                text: 'This is a line chart'
            },
            tooltip: {
                trigger: 'axis'
            },
            toolbox: {
                feature: {
                    saveAsImage: {
                      title: 'Save as Image'
                    }
                }
            },
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["Shose","Shirt","Skirt","Suit","Sweater","Scarf"]
            },
            yAxis: {},
            series: [{
                name: 'Qty.',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
            }]
        };

        chart_02.setOption(option);

        // For Chart_03
        var chart_03 = echarts.init(document.getElementById('chart_03'));

        option = {
            title : {
                text: 'This is a pie chart',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            toolbox: {
                feature: {
                    saveAsImage: {
                      title: 'Save as Image'
                    }
                }
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Direct','Referer','Mail']
            },
            series : [
                {
                    name: 'Source',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'Direct'},
                        {value:310, name:'Referer'},
                        {value:234, name:'Mail'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        chart_03.setOption(option);

        // For Chart_04
        var chart_04 = echarts.init(document.getElementById('chart_04'));

        option = {
            tooltip : {
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                feature: {
                    saveAsImage: {
                      title: 'Save as Image'
                    }
                }
            },
            series: [
                {
                    name: 'CPU',
                    type: 'gauge',
                    axisLine: {
                        lineStyle: {
                            width: 10
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        show: false
                    },
                    splitLine: {           // 分隔线
                        length: 20,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            color: 'auto'
                        }
                    },
                    detail: {formatter:'{value}%'},
                    data: [{value: 50, name: 'CPU Utilization'}]
                }
            ]
        };

        chart_04.setOption(option);

    </script>

</body>
</html>
